<h2>My Documents</h2>

<div *ngFor="let doc of docs">
  <h3>
    <a [title]="doc.name + ' details'" [routerLink]="['/docs', doc.id]">
      {{ doc.name }}
    </a>
  </h3>

  <button type="button" (click)="share()">
    Share
  </button>
</div>
